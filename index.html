<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="./bookshelf.png" />
    <title>Library</title>
</head>
<body>

    <div class="mx-auto max-w-full h-screen">

          <div class="navbar bg-slate-100 drop-shadow-lg">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Library</a>
            </div>
            <div class="flex-none">
              <button class="btn btn-ghost flex flex-row" onclick="add_book_modal.showModal()">
                Add Your Books Here
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>    
              </button>
            </div>
          </div>

          <dialog id="add_book_modal" class="modal">
            <form method="dialog" class="modal-box flex flex-col gap-3" id="add_book_form">
              <h3 class="font-bold text-lg">Add New Book</h3>
              <p class="py-4">Press ESC key or click outside to close</p>
              <input type="text" placeholder="Title" class="input input-bordered w-full max-w-xs" id="newtitle" />
              <input type="text" placeholder="Author" class="input input-bordered w-full max-w-xs" id="newauthor"/>
                <label class="cursor-pointer label w-72">
                  <span class="label-text">Have you read the Book?</span>
                  <input type="checkbox" checked="checked" class="checkbox checkbox-success" id="checkstatus"/>
                </label>
              <button type="submit" class="btn btn-primary btn-outline w-24">Submit</button>
              
            </form>
            <form method="dialog" class="modal-backdrop">
              <button>close</button>
            </form>
          </dialog>

          <div class="bookgrid" id="bookgrid">
            No Books yet, Add your books here. 

          </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</body>
</html>
